<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Transition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c7a7b;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            border-radius: 20px;
            padding: 40px 60px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column; /* Membuat elemen berada dalam satu kolom (gambar di atas teks) */
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .loading-image {
            max-width: 150px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        .loading-text {
            font-size: 28px;
            font-weight: 600;
            color: white;
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 0;
            white-space: nowrap;
            animation: typing 0.8s steps(20) 1s 5 forwards, blink-caret 0.75s step-end infinite;
        }

        .loading-container img {
            mix-blend-mode: normal; /* Menghapus efek blend mode */
            background: none; /* Menghapus background jika ada */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="gambar loading.png" alt="Loading" class="loading-image">
        <div class="loading-text">Loading.....</div>
    </div>

    <script>
        // Redirect ke halaman berikutnya setelah 3 detik
        setTimeout(function() {
            window.location.href = 'index1.html';
        }, 3000);
    </script>
</body>
</html>
