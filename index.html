<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/png">
    <title>Apotek Sahabat Jaya</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c7a7b;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        .loading-container {
            text-align: center;
            border-radius: 20px;
            padding: 40px 60px;
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .loading-image {
            max-width: 150px;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
        }

        .loading-text {
            font-size: 28px;
            font-weight: 600;
            color: white;
            position: relative;
            display: inline-block;
            overflow: hidden;
            width: 0;
            white-space: nowrap;
            animation: typing 0.8s steps(20) 1s 5 forwards, blink-caret 0.75s step-end infinite;
        }

        .error-container {
            display: none; /* Menyembunyikan pesan error saat tidak diperlukan */
            text-align: center;
            padding: 40px;
            background-color: #d9534f;
            border-radius: 20px;
        }

        .error-container h1 {
            font-size: 36px;
            color: white;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="asisten.png" alt="Loading" class="loading-image">
        <div class="loading-text">Loading.....</div>
    </div>

    <!-- Halaman Error: No Connection -->
    <div class="error-container" id="error-container">
        <h1>No Connection</h1>
        <p>Please check your internet connection and try again.</p>
    </div>

    <script>
        // Fungsi untuk mengecek koneksi jaringan
        function checkConnection() {
            if (navigator.onLine) {
                // Jika online, tampilkan halaman loading
                document.querySelector('.loading-container').style.display = 'flex';
                document.querySelector('.error-container').style.display = 'none';
                // Redirect ke halaman berikutnya setelah 3 detik
                setTimeout(function() {
                    window.location.href = 'index1.html';
                }, 3000);
            } else {
                // Jika offline, tampilkan halaman error
                document.querySelector('.loading-container').style.display = 'none';
                document.querySelector('.error-container').style.display = 'block';
            }
        }

        // Cek koneksi saat halaman dimuat
        window.onload = checkConnection;

        // Menggunakan event listener untuk mendeteksi perubahan status koneksi
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
    </script>
</body>
</html>
